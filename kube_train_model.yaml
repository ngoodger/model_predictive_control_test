apiVersion: "kubeflow.org/v1alpha1"
kind: "PyTorchJob"
metadata:
  name: "pytorch-tcp-dist-mpc-test-v17"
spec:
  backend: "tcp"
  masterPort: "23456"
  replicaSpecs:
    - replicas: 1
      replicaType: MASTER
      template:
        spec:
          containers:
          - image: gcr.io/proud-spring-222310/mpc_test:eb5721b9513b42f692e8a99d32cf0e78328735c8
            env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "gs_key.json"
            - name: GCS_BUCKET 
              value: "mpc-test"
            imagePullPolicy: Always
            useHostIPC: true
            name: pytorch
            command: ["python3", "/project/src/main/python/train_model.py"]
            resources:
              limits:
                nvidia.com/gpu: 1
          restartPolicy: OnFailure
    - replicas: 0
      replicaType: WORKER
      template:
        spec:
          containers:
          - image: gcr.io/proud-spring-222310/mpc_test:eb5721b9513b42f692e8a99d32cf0e78328735c8
            env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "gs_key.json"
            - name: GCS_BUCKET 
              value: "mpc-test"
            imagePullPolicy: Always
            useHostIPC: true
            name: pytorch
            command: ["python3", "/project/src/main/python/train_model.py"]
            resources:
              limits:
                nvidia.com/gpu: 1
          restartPolicy: OnFailure

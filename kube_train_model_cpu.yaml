apiVersion: "kubeflow.org/v1alpha1"
kind: "PyTorchJob"
metadata:
  name: "pytorch-tcp-dist-mpc-test-v14"
spec:
  backend: "tcp"
  masterPort: "23456"
  replicaSpecs:
    - replicas: 1
      replicaType: MASTER
      template:
        spec:
          containers:
          - image: gcr.io/proud-spring-222310/mpc_test:7dd41de78e9ad443fce7862051bac0166b899174
            env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "gs_key.json"
            - name: MODEL_BUCKET 
              value: "mpc-test"
            imagePullPolicy: Always 
            useHostIPC: true
            name: pytorch
            command: ["python3", "/project/src/main/python/train_model.py"]
          restartPolicy: OnFailure
    - replicas: 1
      replicaType: WORKER
      template:
        spec:
          containers:
          - image: gcr.io/proud-spring-222310/mpc_test:7dd41de78e9ad443fce7862051bac0166b899174
            imagePullPolicy: Always 
            useHostIPC: true
            name: pytorch
            command: ["python3", "/project/src/main/python/train_model.py"]
          restartPolicy: OnFailure
